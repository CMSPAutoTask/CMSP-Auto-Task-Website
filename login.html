<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyTask SP</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/autotask/">MyTask SP</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/autotask/login" class="active">Entrar</a></li>
                <li><a href="/autotask/register">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Entrar na sua conta</h2>
            <form action="/autotask/login" method="POST" class="form" onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="user">Registro do Aluno (RA) com "SP":</label>
                    <input type="text" id="user" name="user" required placeholder="RA + Dígito + SP">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Senha MyTask SP">
                </div>
                
                <div id="cf-turnstile" class="cf-turnstile"></div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p class="redirect">Não tem uma conta? <a href="/autotask/register">Registre-se aqui</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyTask SP - Exclusividade no seu aprendizado.</p>
    </footer>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            turnstile.render('#cf-turnstile', {
                sitekey: '0x4AAAAAAAs1_TistvXff4mc', // Substitua pela sua chave real
                action: 'submit',
                callback: function(token) {
                    document.querySelector('form').insertAdjacentHTML('beforeend', `<input type="hidden" name="cf-turnstile-response" value="${token}">`);
                }
            });
        });
    </script>
    <script src="scripts/login.js"></script>
</body>
</html>
